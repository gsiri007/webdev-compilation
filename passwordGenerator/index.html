<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Password Generator</title>
        <link rel="stylesheet" type="text/css" href="./styles.css">
    </head>

    <body>
        <div id="card">
            <h1>
                <span id="h1-part-one">Generate a</span>
                <br> 
                <span id="h1-part-two">random password</span>
            </h1>

            <h2>Never use an insecure password again.</h2>

            <button id="generate-btn" type="submit">Generate passwords</button>

            <hr>

            <div id="password-container">
                <p id="password-one-el" class="passwords"></p>
                <p id="password-two-el" class="passwords"></p>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
